    <div class="d-flex justify-content-center align-items-center" id="page-middle" style="height: 100%;background-image: url(./assets/img/wotBG.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;">
      <div class="row space-rows" style="margin: 0;height: 50%;width: 90%;">
        <div class="col" style="padding: 1em;padding-bottom: 1em; border-radius: 20px!important;">
          <div class="card cards-shadown cards-hover aos-init aos-animate" data-aos="flip-left" data-aos-duration="950" id="checkStatusPlantCard" style="height: 100%;border-radius: 20px!important; background-color: rgba(0,0,0, 0.0);">
            <div id="checkStatusPlant" class="card-header text-center d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center" style="background-color: rgba(0,0,0, 0.75);background-size: cover;opacity: 0.80;height: 100%;background-position: center;background-repeat: no-repeat;border-radius: 20px!important;">
              <div class="cardheader-text">
                <span class="space">
                  <a href="#">
                    <i class="fas fa-sync-alt" id="checkStatusPlantIcon" style="font-size: 40px;opacity: 1;color: white;"></i>
                  </a>
                </span>
                <h4 id="heading-card" style="margin-top: 8px;">Check Status</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow-lg" id="page-bottom">
      <div class="container">
        <div class="row">
          <div class="col text-center icon-footer" style="padding: 0px;">
            <button id="Unibo" class="btn btn-link" type="button"><i class="fas fa-university" style="color: rgb(0,0,0);font-size: 30px;"></i></button></div>
          <!--div class="col text-center icon-footer with-border" style="padding: 0px;"><button id="GitProject" class="btn btn-link" type="button"><i class="fab fa-github" style="color: rgb(0,0,0);font-size: 30px;"></i></button></div>
            <div class="col text-center icon-footer" style="padding: 0px;"><button id="LinkedIn" class="btn btn-link" type="button"><i class="fab fa-linkedin" style="color: rgb(0,0,0);font-size: 30px;"></i></button></div!-->
        </div>
        <div class="row">
          <div class="col" style="padding: 0em;">
            <p class="text-uppercase text-center d-flex d-lg-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center" style="font-family: Montserrat, sans-serif;font-weight: bold;font-size: 12px;margin: 0;">
              WoT Service &nbsp; &nbsp;<strong>Â© &nbsp; &nbsp;2020</strong><br><br></p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="checkStatusModal">
				  <div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
					  <div class="modal-header">
							<h3>Plant Cover Monitor</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
					  </div>
					  <div class="modal-body" id="checkStatusModalBody">
						   <div id="spinnerDiv" class="d-flex justify-content-center">
								<div id="spinner" class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status">
									<span class="sr-only">Loading...</span>
								</div>
							</div>
						  
							<div id="checkStatusTable">
								<div class="custom-control custom-switch">
								  <input type="checkbox" class="custom-control-input" id="openCoverPlant" checked onclick="openCoverPlant()">
								  <label class="custom-control-label" for="openCoverPlant">Open Plant</label>
								</div>
								<table class="table table-hover table-sm">
									 <caption>Plant Cover Detection</caption>
								  <thead class="thead-dark">
									<tr>
									  <th scope="col">#</th>
									  <th scope="col">Attribute</th>
									  <th scope="col">Value</th>
									</tr>
								  </thead>
								  <tbody>
									<tr>
									  <th scope="row">1</th>
									  <td>isCover</td>
									  <td id="isCoverValue"></td>
									</tr>
									<tr>
									  <th scope="row">2</th>
									  <td>weather</td>
									  <td id="weatherValue"></td>
									</tr>
									<tr>
									  <th scope="row">3</th>
									  <td>lastChange</td>
									  <td id="lastChangeValue"></td>
									</tr>
									<tr class="table-active">
									  <th scope="col">4</th>
									  <td>soil sensor humidity</td>
									  <td id="soilSensorValue"></td>
									</tr>
								  </tbody>
								</table>
							</div>
					  </div>
					  <div class="modal-footer">
						<button id="plantRefresh" type="button" class="btn btn-primary" data-dismiss="modal" onclick='populateCheckStatusModal("checkStatusModal")' disabled>Refresh</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					  </div>
					</div>
				  </div>
				</div>
